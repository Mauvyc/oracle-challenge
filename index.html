<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section" id="inputSection">
            <h2>Ingrese el texto aquí</h2>
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="buttons">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
            <p class="note">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="output-section" id="outputSection">
            <div class="output-message">
                <img src="Muñeco.png" alt="No message found" id="outputImage">
                <p id="outputText"><strong>Ningún mensaje fue encontrado</strong></p>
                <p id="outputInstructions">Ingresa el texto que desees encriptar o desencriptar.</p>
                <p id="resultText" class="hidden"></p> <!-- Añadido -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
